<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKL Search</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            max-height: 70vh;
            overflow-y: auto;
        }

        .results-container.show {
            display: block;
        }

        .results-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .result-item {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
        }

        .result-item:hover {
            padding-left: 10px;
            background-color: #f9f9f9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            color: #0066cc;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            display: inline-block;
            transition: color 0.3s;
        }

        .result-title:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        .result-url {
            color: #008000;
            font-size: 14px;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .result-snippet {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 40px;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 32px;
            }

            .search-box {
                flex-direction: column;
            }

            .results-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SKL Search</h1>
            <p>Search across 100+ websites + Wikipedia</p>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search the web..."
                autocomplete="off"
            >
            <button class="search-button" id="searchButton">Search</button>
        </div>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>Results for "<span id="queryDisplay"></span>"</h2>
                <div class="results-count">Found <span id="resultCount">0</span> results</div>
            </div>
            <div id="resultsList"></div>
        </div>

        <div class="footer">
            <p>SKL Search Â© 2025 | Powered by intelligent web search</p>
        </div>
    </div>

    <script>
        const API_URL = '/search';

        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const error = document.getElementById('error');
        const queryDisplay = document.getElementById('queryDisplay');
        const resultCount = document.getElementById('resultCount');

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            if (query.length < 2) {
                showError('Search query must be at least 2 characters');
                return;
            }

            hideError();
            resultsContainer.classList.remove('show');
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                loading.classList.remove('show');

                if (data.results && data.results.length > 0) {
                    displayResults(query, data.results);
                } else {
                    resultsContainer.classList.add('show');
                    queryDisplay.textContent = query;
                    resultCount.textContent = '0';
                    resultsList.innerHTML = '<div class="no-results"><p>No results found. Try a different search.</p></div>';
                }
            } catch (err) {
                loading.classList.remove('show');
                showError('Error: Unable to connect to search engine');
            }
        }

        function displayResults(query, results) {
            queryDisplay.textContent = query;
            resultCount.textContent = results.length;
            resultsList.innerHTML = '';

            results.forEach(result => {
                const resultHTML = `
                    <div class="result-item">
                        <a href="${escapeHtml(result.url)}" target="_blank" rel="noopener noreferrer" class="result-title">
                            ${escapeHtml(result.title)}
                        </a>
                        <div class="result-url">${escapeHtml(result.url)}</div>
                        <div class="result-snippet">${escapeHtml(result.snippet)}</div>
                    </div>
                `;
                resultsList.innerHTML += resultHTML;
            });

            resultsContainer.classList.add('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function hideError() {
            error.classList.remove('show');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Focus search input on page load
        searchInput.focus();
    </script>
</body>
</html>
